<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="container-login">
        <div class="wrap-login p-t-50 p-b-90 p-l-50 p-r-50">
            <form action="" class="login-form" method="post">
                <span class="login-form-title">
                    <a href="" target="_blank">
                        <i class="fas fa-user"></i>
                    </a>
                </span>
                 <div class="wrap-input m-b-16">
                    <input class="input" type="text" placeholder="Username">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input m-b-16">
                    <input class="input" type="email" placeholder="Email">
                    <span class="focus-input"></span>
                </div>
                 <div class="wrap-input m-b-16">
                    <input class="input" type="password" placeholder="Password">
                    <span class="focus-input"></span>
                </div>
                <div class="container-login-form-btn m-t-17">
                    <div class="w-full beforeNone text-center">
                        <input type="submit" class="nv-login-submit login-form-btn" name="submit">
                    </div>
                </div>
                <div class="container-login-form-btn m-t-17">
                    <a href="#">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
